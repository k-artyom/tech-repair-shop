<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Repair Shop - Адмін панель</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/logo.png">
</head>
<body class="admin-page">
    <div class="admin-container">
        <aside class="sidebar">
            <h2>Адмін панель</h2>
            <nav>
                <button id="servicesBtn" class="btn active">Послуги</button>
                <button id="ordersBtn" class="btn">Замовлення</button>
                <button id="backToHomeBtn" class="btn">Повернутись на головну</button> </nav>
        </aside>
        <main class="admin-content">
            <section id="servicesSection" class="admin-section active">
                <h2>Керування послугами</h2>
                <button id="addNewServiceBtn" class="btn primary-btn">Додати нову послугу</button>
                <table id="servicesTable">
                    <thead>
                        <tr>
                            <th>Фото</th>
                            <th>Тип</th>
                            <th>Бренд</th>
                            <th>Проблема</th>
                            <th>Ціна</th>
                            <th>Термін ремонту</th>
                            <th>Дії</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </section>

            <section id="ordersSection" class="admin-section" style="display: none;">
                <h2>Керування замовленнями</h2>
                <table id="ordersTable">
                    <thead>
                        <tr>
                            <th>Ім'я замовника</th>
                            <th>Номер телефону</th> <th>Фото</th>
                            <th>Тип пристрою</th>
                            <th>Бренд</th>
                            <th>Проблема</th>
                            <th>Час замовлення</th>
                            <th>Термін ремонту</th>
                            <th>Статус</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </section>
        </main>
    </div>

    <div id="serviceModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="serviceModalTitle">Додати нову послугу</h2>
            <form id="serviceForm">
                <label for="serviceImageUrl">Посилання на зображення:</label>
                <input type="url" id="serviceImageUrl" required>

                <label for="serviceDeviceType">Тип пристрою:</label>
                <select id="serviceDeviceType" required></select>

                <label for="serviceBrand">Бренд:</label>
                <select id="serviceBrand" required></select>

                <label for="serviceProblem">Проблема:</label>
                <select id="serviceProblem" required></select>

                <label for="servicePrice">Ціна:</label>
                <input type="number" id="servicePrice" min="0" required>

                <label for="serviceRepairTerm">Термін ремонту:</label>
                <input type="text" id="serviceRepairTerm" placeholder="Наприклад, 2-3 дні" required>

                <button type="submit" class="btn primary-btn">Зберегти</button>
            </form>
        </div>
    </div>


    <script src="js/utils.js"></script>
    <script src="js/servicesData.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
